<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hidden Search</title>
  </head>
  <body>
    <div class="page">
      <div class="search">
        <input type="text" class="input" placeholder="Search...">
        <button class="btn">
          <i class="fas fa-search"></i>
        </button>
  
        
      </div>
      <div class="tab-container">
        <div class="tab yandex">
          <a href="https://yandex.com.tr/" class="tab-link" target="_blank">Yeni Sekme</a>
        </div>
       
  
        <div class="tab google">
          <a href="https://www.google.com.tr/" class="tab-link" target="_blank">Yeni Sekme</a>
        </div>
  
        <div class="tab haberler">
          <a href="https://www.haberler.com/" class="tab-link" target="_blank">Haberler.com</a>
        </div>
      
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
